<!DOCTYPE html>
<!-- ICD20-Unit1-07-HTML-MDL-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage with Javascript" />
    <meta name="keywords" content=" MTHS, ICD2O" />
    <meta name="author" content="Clara Tyman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-light_blue.min.css"
    />
    <link rel="icon" sizes="180x180" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>My first webpage, with Javascript</title>
  </head>
    <body>
    <script>
      function myButtonClicked() {
        alert("Hello, World!")
      }
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">"Hello, World!" message with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          Click the button
        </div>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="myButtonClicked()"
        >
          Click me!
        </button>
        <br />
        <br />
        <p>
          <a href="./index2.html">My index2.html page</a>
        </p>
      </main>
    </div>
  </body>
</html>
